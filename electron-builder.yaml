appId: com.kioskpaola.app
productName: KioskPaola
asar: true

forceCodeSigning: false

directories:
  output: dist_electron

files:
  - dist/**
  - index.js
  - preload.js
  - package.json

# Copia i file di localizzazione fuori dall'asar in resources/locales
extraResources:
  - from: src/locales
    to: locales
    filter:
      - it.yaml
      - en.yaml
  # Include default bus PDFs outside asar under resources/bus-pdfs
  - from: src/bus-pdfs
    to: bus-pdfs
    filter:
      - "*.pdf"

win:
  target:
    - portable
  artifactName: kiosk.exe
  signAndEditExecutable: false

# Disabilita qualsiasi publish automatico
publish:
  provider: generic
  url: ""
