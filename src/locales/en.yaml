borgo:
  heading: The Borough
  historyHeading: History
  text1: |
    Coastal center located on the slope of the western foothills, stretching from the current castle rock down to the sea.
    The city is dominated by the Castle, whose presence is attested by the remains of the fortified city, and by the Sanctuary–Basilica of Saint Francis, located outside the town near the Isca stream, and built in several phases starting from 1469. The “Castrum” of Norman age is represented by the castle and the cylindrical tower (today the only surviving element among the ruins of the manor). Inside, the tower features a peculiarity: at the first floor the plan is octagonal, with a ribbed vault, considered of Swabian cultural imprint, from the time of Frederick II.
    The center of Paola features a ridge route (SS18 Salerno–Reggio Calabria) and a counter-ridge (Via Nazionale) and is structured in districts called: Motta; Baracche; Pietre Bianche; Rupa; Cancello; Spagnuolo. Viewpoint: Piazza Sette Fontane. Cathedral, dedicated to the Annunciation and located in the historic center.
  text2: |
    In 1982, in the Cutura area, north of Paola, Roman remains from the imperial age were found, attesting to the area’s frequentation in ancient times.
    During the Byzantine domination, the territory of Paola became a Byzantine possession, which led to the spread of worship in these areas.
    Around the year 1000, aboard their powerful drakkars, the Normans—warriors from Scandinavia—arrived in Italy. They were led by William of Hauteville, called “Iron Arm,” and by his brother Drogo. In a short time these leaders took from the Byzantines control of southern Italy, starting from Sicily. In 1050 Robert of Hauteville, called the Guiscard, arrived in Calabria, joined in 1057 by his brother Roger. The two began besieging the main cities of Calabria, initially encountering opposition from the papacy. In the Battle of Civitate, the volunteer army led by Leo IX suffered a total defeat and the pope himself was captured by the Normans. With the arrival of the Scandinavians all Orthodox dioceses were converted into Catholic dioceses, so Pope Nicholas II decided to forge an alliance with the new rulers of the south, and in 1059 at Melfi he solemnly invested Robert Guiscard with the title of “Duke of Apulia, Calabria and Sicily.”
    The city of Paola owes to the Normans the construction of the “Castle of Paola” around the year 1110. This stronghold was erected using mortar and tuff, in a strategic position overlooking the city, with the aim of protecting monks and inhabitants from soldiers passing through the Paola area. Castle and city walls (1100 AD). The entrance is to the north (Porta Cancello); during the War of the Vespers, 1282–88, it sheltered the fleeing population. Residence of the feudal lords, enriched and sumptuously furnished under the Spinelli family. Stormed, looted, and ruined by the Turks in 1555; until 1806 it was the residence of the marquises Spinelli of Fuscaldo. In 1806, attacked by the Bourbons, it became a prison and began the definitive decline that today leaves it a ruin.

    Paola benefited from the reign of Frederick II of Swabia and progressively began to grow in size and importance, until, when Calabria passed from Swabian to Angevin rule, the latter favored the concentration of the population—affected by the long conflict—in safer, more defensible areas (creating today’s historic center), which at the time were transformed into a fief and entrusted to the Ruffo family of Montalto, later Princes of Rossano. From the Fuscaldo hamlets of San Michele (around the Monastery of Saint Michael the Archangel) and Fosse (Monastery around Santa Maria delle Fosse, today the suburbs of Paola), the inhabitants moved to the hamlet of Paola, which was safer.
    In 1496, Ferrante II of Aragon confiscated the fief from the Count of Montalto to alienate it “in perpetuum” to Giovan Battista Spinelli, Count of Cariati and Duke of Castrovillari, “consiliario et oratori suo dilectissimo.” The intervention of the Spinelli resulted in better organization of the territory, which positively affected agriculture. In 1567 the fief was sold to the marquises Spinelli of Fuscaldo, who held it until the abolition of feudalism (1806)

cammino:
  associazioneHeading: the association
  text1: |
    The Association “Il Cammino di San Francesco di Paola” was founded to enhance the namesake hiking route, inaugurated in 2017. The Association was established to formalize the project and to implement and promote it. The Route was designed to unite naturalistic interests with historical, cultural, and religious ones. The figure of Saint Francis of Paola, known throughout the world, exerts a strong appeal, especially in certain places that are testimonies of traditions, devotional practices, and cultural activities that deserve to be enhanced also through forms of experiential tourism.

    Currently, the Association takes care of promotion, dissemination, organization of the hospitality network, distribution of credentials, and maintenance of the Route’s signage. It also coordinates the network of other associations, institutions, public and private entities that have shown an interest in the Route.

    mail: info@ilcamminodisanfrancesco.it

  tappeHeading: THE ENTIRE ROUTE - STAGES
  tappeSubheading: From San Marco Argentano to Paterno Calabro
  tappeIntro: |
    The Route of Saint Francis of Paola is a slow-travel itinerary that retraces the journeys undertaken by the friar from Paola in different places, for different reasons, and in different periods of his life. Once completed, the Route will represent a “biography on the map”, composed of six Ways.
    At present, three journeys can be walked in complete autonomy, for a total of 318.3 km divided into 15 adjustable stages: the Way of the Youth (San Marco Argentano – Paola); the Way of the Hermit (Paola – Paterno, and back); the Way of the Monasteries (Paterno – Corigliano, and back); the Way to France (Corigliano – Monte Sant’Angelo, and back).
    Once credentials have been purchased, one can choose whether to walk one or two Ways, or the entire Route.

  viaGiovaneHeading: "1. THE WAY OF THE YOUTH"
  viaGiovaneSubheading: "San Marco Argentano – Paola; 49 km in 3 stages (0–3)"
  viaGiovaneText: |
    At about the age of 14, in 1430, Francis spent a votive year at a Franciscan convent to fulfill a vow made by his parents. The Way of the Youth represents the journey of restlessness: in fact, Francis decided not to remain in that convent and to return home, to Paola, while having understood that he wanted to dedicate his entire life to God, yet without knowing how.

  viaEremitaHeading: "2. THE WAY OF THE HERMIT"
  viaEremitaSubheading: "Paterno Calabro – Paola (bidirectional); 62.7 km in 3 stages (4–6)"
  viaEremitaText: |
    After living for several years as a perfect hermit, Francis opened himself to cenobitic life to follow God’s will. After the construction of the convent in Paola came that of Paterno in 1472. Brother Francis, now mature, thus began to spread in Calabria the Order of the Minims; he walked this way several times to go back and forth between the two communities and, for this reason, the route can be walked from Paola to Paterno or vice versa.

  viaMonasteriHeading: "3. THE WAY OF THE MONASTERIES"
  viaMonasteriSubheading: "Paterno Calabro – Corigliano Calabro (bidirectional); 135 km in 6 stages (7–12)"
  viaMonasteriText: |
    The itinerary links all the convents founded by Francis in Calabria during his lifetime, after that of Paola (1435–1450). The Friar personally dedicated himself to founding the churches in Paterno (1472), Spezzano della Sila (1474), and Corigliano Calabro (1476).

  viaFranciaHeading: "4. THE WAY TO FRANCE"
  viaFranciaSubheading: "Corigliano Calabro – Monte S. Angelo (bidirectional); 71.6 km in 3 stages (13–15)"
  viaFranciaText: |
    The itinerary accompanies Saint Francis to the borders of Calabria. From the top of Monte Sant’Angelo, in the Pollino Massif, the Friar bids farewell to his beloved land, imprinting his footprints on the rock.
