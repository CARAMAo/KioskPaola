museo:
  text: |
    The Museum of Saint Francis of Paola, located in the heart of the historic center, offers visitors an evocative journey that intertwines history, spirituality, and technological innovation. Ten themed rooms and a final gallery guide you on an emotional journey to discover the Saint’s life, cult, and universal legacy.

    The experience begins in the Welcome Hall, where a model of the city and an interactive monitor introduce the main historical and cultural testimonies of the area. From here you enter the room “The Sanctuary as it was and as it is”: here, a multitouch table recounts, through images and films, the evolution of the Sanctuary of Paola over the centuries.

    The room dedicated to the spread of the cult around the world broadens the view beyond local borders: two interactive tables and a large planisphere show how devotion to Saint Francis has reached numerous countries, becoming a heritage shared by different cultures.

    The route continues in the “Minims and Relics” room, where the history of the Order founded by the Saint is explored. A striking holographic pyramid offers visitors a 3D reconstruction of the relics kept in the Sanctuary.

    Two subsequent rooms recount the strong bond with local communities: the Patronage of Sicily and the Patronage of Calabria rooms, enriched with panels and video projections, bear witness to the deep devotion that binds the Saint to the people of the two regions.

    The Patronage of seafarers, instead, takes shape in a virtual reality experience: by wearing a headset, visitors can relive the famous miracle of the cloak, a symbol of protection for those who face the sea.

    The room dedicated to Beatification and Canonization features a projection on a lectern showing the papal bull by which Francis was proclaimed a Saint, restoring the solemnity of that historical moment.

    The route culminates in the final Gallery, where an emotional set-up made of panels and multimedia content accompanies visitors in an intimate reflection on the double face of Francis: man and saint. 

    Completing the experience are the conference room, equipped with a reading corner and an interactive table for browsing digital volumes, and the bookshop, which allows visitors to take home a memory of the visit and further deepen their knowledge of the Saint.

santuario:
  heading: The Sanctuary
  heading2: Saint Francis of Paola
  text1: |
    The Sanctuary of Saint Francis of Paola has a long history, with roots that reach back to the fifteenth century, around the years 1435–1452. When the first followers began to gather, Francis conceived the idea of building a small church—typical of every hermitage—as a place of prayer for hermits and for the faithful who came there. The “primitive oratory” is now part of the convent’s underground areas and can be reached by a small staircase near the cloister. It was built around 1436 on the left bank of the Isca river, approximately 60 meters from his grotto.
    After the first years of strict eremitic life in the ancient hermitage, the number of followers began to grow and the “primitive oratory” proved insufficient. Thus, around 1452, Francis set about building the Church. According to contemporary accounts, the initial idea seems to have been to build a small, cramped structure. However, following the apparition of a Friar (Saint Francis of Assisi, according to the most widespread interpretation), who suggested enlarging the perimeter of the Church because it would be destined to welcome an ever-increasing number of faithful, Francis changed the project, expanded the perimeter, and completed it in a short time thanks to Providence and the generosity of some gentlemen from Cosenza.

  text2: |
    The life of Saint Francis began on March 27, 1416. Giacomo Martolilla and Vienna of Fuscaldo, parents of the Calabrian hermit, lived in Paola, a village of about a thousand inhabitants overlooking the Tyrrhenian coast, and devoted themselves to field work and housework. According to tradition, the event of his birth was accompanied by extraordinary signs: the local people saw tongues of fire—“la vampa”—over the house where Vienna was giving birth to Francis. 
    At about the age of fifteen, Francis was accompanied by his parents to the Franciscan convent of San Marco Argentano to fulfill a vow. He stayed for a year with the friars as an oblate. Later, Francis expressed to his parents the desire to make a pilgrimage to Assisi to ask once again his patron Saint to help him understand his vocation. Returning to Paola, the young man openly declared his resolute decision: he wanted to leave his family to serve the Lord as a hermit. He did not even return home, but stopped directly on a plot of land owned by his family to establish there his new dwelling. It was probably 1435; Francis was about nineteen years old and, with determination, he withdrew to the area where the Sanctuary now stands, having as his only shelter a small cave, set in a wooded area.
    The hermitage soon expanded to welcome the sick of every kind, who flocked to the good friar to receive a prayer of intercession and a remedy that might resolve their health problems. Lepers, the blind, the mute, the lame, the paralyzed, women in labor, and people with every sort of difficulty went with trust to Francis, who for many was already to be considered a saint, because through his intercession they found themselves healed. In addition to the numerous healings obtained through the intercession of Saint Francis, the chronicles of the time also bear witness to the power that God had given this man over the forces of nature, which, in his presence, bowed docilely. By the strength of the good Friar’s prayer, the sea stilled its fury, stones halted their course, fire obeyed and refrained from exercising its force.
    The fame of Francis’s holiness spread rapidly throughout the Kingdom of Naples and beyond. It happened that a Neapolitan merchant, Matteo Coppola, while in France on business, spoke of the miracles worked by the friar from Paola, and word reached the ears of King Louis XI, who for some time had isolated himself in the castle of Plessis-lès-Tours because he was gravely ill. The King of France, having received an initial refusal from Francis, turned to the Pope, who delivered to Francis of Paola a mandate of obedience, to which the poor hermit could not offer any resistance; thus, though against his own wishes, he abandoned himself to God’s will and departed. For Francis, obedience to the Church was much more than a simple duty. In fact, for the Saint, the Pope’s request had the value of a seal, that is, the undoubted will of God, to which the friar had always humbly submitted.
    He was about sixty-seven years old when the bonhomme—as the French began to call him—arrived in Tours together with some confreres. Louis XI did not obtain the physical healing he so greatly hoped for—“it was not God’s will,” Francis explained to him—but he obtained conversion. He died shortly thereafter with the comfort of the now elderly friar, to whom the king entrusted the spiritual guidance of his son (Charles VIII), still young. For this reason, Francis did not return to Calabria, but lived in France for another twenty-four years, always taking care of the monarchs and expanding his religious family. After a very brief illness, on April 2, 1507, Good Friday, Francis died surrounded by the love of his confreres, leaving them as an inheritance a Rule—considered a light for penitents—and an example of a life lived in holiness.
