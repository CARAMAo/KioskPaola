museo:
  text: |
    Il Museo di San Francesco di Paola, situato nel cuore del centro storico, offre al visitatore un percorso suggestivo che intreccia storia, spiritualità e innovazione tecnologica. Dieci sale tematiche e una galleria finale guidano in un viaggio emozionante alla scoperta della vita, del culto e dell’eredità universale del Santo.

    L’esperienza inizia nella sala Accoglienza, in cui un plastico della città e un monitor interattivo introducono alle principali testimonianze storiche e culturali del territorio. Da qui si accede alla sala “Il Santuario com’era e com’è”: qui, un tavolo multitouch racconta, attraverso immagini e filmati, l’evoluzione del Santuario di Paola nel corso dei secoli.

    La sala dedicata alla diffusione del culto nel mondo amplia lo sguardo oltre i confini locali: due tavoli interattivi e un grande planisfero mostrano come la devozione a San Francesco abbia raggiunto numerosi Paesi, trasformandosi in un patrimonio condiviso da culture diverse.

    Il percorso prosegue nella sala “Minimi e Reliquie”, dove si approfondisce la storia dell’Ordine fondato dal Santo. Una suggestiva piramide olografica offre al visitatore la ricostruzione 3d delle reliquie custodite nel Santuario.

    Due ambienti successivi raccontano il forte legame con le comunità locali: le sale del Patronato della Sicilia e del Patronato della Calabria, arricchite da pannelli e videoproiezioni, testimoniano la profonda devozione che lega il Santo alle genti delle due regioni.

    Il Patronato della gente di mare trova invece espressione in un’esperienza di realtà virtuale: indossando un visore, è possibile rivivere il celebre miracolo del mantello, simbolo di protezione per chi affronta il mare.

    La sala dedicata alla Beatificazione e Canonizzazione è caratterizzata dalla presenza di una proiezione su leggio che mostra la bolla papale con cui Francesco fu proclamato Santo, restituendo la solennità di quel momento storico.

    Il percorso culmina nella Galleria finale, dove un allestimento emozionale fatto di pannelli e contenuti multimediali accompagna il visitatore in una riflessione intima sul duplice volto di Francesco: uomo e santo. 

    A completare l’esperienza si trovano la sala convegni, dotata di angolo lettura e tavolo interattivo per consultare volumi digitali, e il bookshop, che consente di portare con sé un ricordo della visita e approfondire ulteriormente la conoscenza del Santo.

santuario:
  heading: Il Santuario
  heading2: San Francesco di Paola
  text1: |
    Il Santuario di san Francesco di Paola ha una lunga storia, che affonda le sue radici nel lontano secolo XV, attorno agli anni 1435-1452. Quando si cominciarono ad aggregare i primi seguaci, Francesco maturò l’idea di realizzare una piccola chiesa, tipica di ogni romitorio, come luogo di preghiera per gli eremiti e per i fedeli che vi giungevano. Il “primitivo oratorio” oggi fa parte dei sotterranei del convento e si accede ad esso da una piccola scalinata in prossimità del chiostro. Fu costruito circa nel 1436 sulla sponda sinistra del fiume Isca, distante approssimativamente 60 metri dalla sua grotta.
    Trascorsi i primi anni di stretto eremitaggio nell’antico romitorio, il numero di seguaci del Paolano cominciò a crescere e il “primitivo oratorio” si rivelò insufficiente. Così, intorno al 1452, Francesco mise mano alla costruzione della Chiesa. In base a testimonianze coeve, pare che l’idea iniziale fosse quella di realizzare una struttura piccola e dalle forme anguste. Tuttavia, a seguito dell’apparizione di un Frate (il Santo d’Assisi, secondo l’interpretazione più diffusa), che suggerì di allargare il perimetro della Chiesa perché sarebbe destinata ad accogliere un numero sempre crescente di fedeli, Francesco modificò il progetto, ne ampliò il perimetro e lo realizzò in poco tempo grazie alla Provvidenza e alla generosità di alcuni gentiluomini cosentini.

  text2: |
    La vita di san Francesco iniziò il 27 marzo del 1416. Giacomo Martolilla e Vienna da Fuscaldo, genitori dell’eremita calabrese, vivevano a Paola, un villaggio di circa un migliaio di abitanti affacciato sulla costa tirrenica, e si dedicavano al lavoro dei campi e a quello casalingo. Secondo la tradizione, l’evento della nascita fu accompagnato da segni straordinari: la gente del luogo vide delle lingue di fuoco – la vampa – sulla casa in cui Vienna stava dando alla luce Francesco. 
    Compiuti i quindici anni di età, Francesco fu accompagnato dai genitori al convento francescano di San Marco Argentano per sciogliere il voto. Per un anno restò insieme ai frati come oblato. In seguito Francesco espresse ai suoi genitori la volontà di compiere un pellegrinaggio ad Assisi per chiedere ancora una volta al suo Santo protettore di poter comprendere la sua vocazione. Ritornato a Paola, il giovane manifestò apertamente la sua risoluta decisione: voleva lasciare la famiglia per servire il Signore come eremita. Non tornò neanche a casa, ma si fermò direttamente in un podere di proprietà della famiglia, per fissare lì la sua nuova dimora. Era probabilmente il 1435; Francesco aveva circa 19 anni e con determinazione si ritirò nell’area dove ora sorge il Santuario, avendo come suo unico rifugio una piccola grotta, scavata in una zona boscosa.
    Il romitorio ben presto si ingrandì per accogliere malati di ogni genere, che accorrevano dal buon frate per ricevere una preghiera di intercessione e un rimedio che potesse risolvere i loro problemi di salute. Lebbrosi, ciechi, muti, zoppi, paralitici, partorienti e persone con ogni sorta di difficoltà si recavano con fiducia da Francesco, che per molti era da considerare già santo, perché alla sua richiesta di intercessione si trovavano sanate. Oltre le numerose guarigioni ottenute per intercessione di san Francesco, le cronache del tempo testimoniano anche il potere che Dio aveva dato a quest’uomo sulle forze della natura, le quali, al suo cospetto, si inchinavano docili. Con la forza della preghiera del buon Frate, il mare placava la sua ira, le pietre arrestavano la loro corsa, il fuoco obbediva e rinunciava ad esercitare il suo vigore.
    La fama di santità di Francesco si diffuse rapidamente in tutto il Regno di Napoli e anche al di fuori. Avvenne che un mercante napoletano, Matteo Coppola, in Francia per affari, parlò dei miracoli compiuti dal Frate paolano e la voce giunse fino alle orecchie del Re Luigi XI, che da tempo si era isolato nel castello di Plessis-lès-Tours perché gravemente malato. Il Re di Francia, ricevuto un primo rifiuto da Francesco, si rivolse al Papa che recapitò a Francesco di Paola un mandato d’obbedienza, al quale il povero eremita non poté opporre alcuna resistenza e così, suo malgrado, si abbandonò alla volontà di Dio e partì. Per Francesco, l’obbedienza alla Chiesa era molto più che un semplice dovere. Per il Santo, infatti, la richiesta del Papa aveva il valore di sigillo, cioè di indubitabile volontà di Dio, alla quale il Frate si era sempre umilmente sottomesso.
    Aveva circa 67 anni, quando il bonhomme – come presero a chiamarlo i francesi - giunse a Tours insieme ad alcuni confratelli. Luigi XI non ottenne la guarigione fisica che tanto sperava – non era questa la volontà di Dio, gli spiegò Francesco -, ma ottenne la conversione. Morì dopo poco tempo con il conforto dell’ormai anziano frate, al quale il re affido la guida spirituale del figlio (Carlo VIII), ancora giovane. Per questo motivo, Francesco non fece più ritorno in Calabria, ma visse in Francia per altri 24 anni, sempre prendendosi cura dei monarchi e espandendo la sua famiglia religiosa. Dopo una brevissima malattia, il 2 aprile del 1507, Venerdì Santo, Francesco morì circondato dall’amore dei suoi confratelli, lasciando loro in eredità una Regola, considerata luce per i penitenti, ed un esempio di vita santamente vissuta.

borgo:
  heading: Il Borgo
  historyHeading: La Storia
  text1: |
    Centro costiero posto sul declivio delle propaggini occidentali, si estende dall’attuale rocca del Castello fino al mare.
    La città è dominata dal Castello, la cui presenza è testimoniata dai resti della città fortificata, e dal Santuario – Basilica di San Francesco, posto esternamente all’abitato nei pressi del torrente Isca, e costruito in più fasi, a partire dal 1469. Il “Castrum” di età normanna è rappresentato dal castello e dalla torre cilindrica (oggi unico elemento superstite tra i ruderi del maniero). La torre al suo interno presenta una particolarità che è data dalla pianta ottagonale al primo piano, con una volta a spicchi, ritenuta di impronta culturale sveva, di età federiciana.
    Il centro di Paola presenta un percorso di crinale (SS18 Salerno-Reggio Calabria) e controcrinale (Via Nazionale) ed è strutturato a quartieri denominati: Motta; Baracche; Pietre Bianche; Rupa; Cancello; Spagnuolo. Punto di belvedere: Piazza Sette Fontane. Duomo, intitolato alla SS. Annunziata e situato nel centro storico.
  text2: |
    Nel 1982, in zona Cutura, situata a nord di Paola, sono stati rinvenuti resti romani di età imperiale che attestano una frequentazione dell’area in tempi remoti.
    Durante la dominazione Bizantina il territorio di Paola diventò possedimento bizantino e questo determinò il passaggio di queste zone al culto.
    Intorno all’anno 1000, a bordo dei possenti drakkar, arrivarono in Italia i Normanni, un popolo di guerrieri provenienti dalla Scandinavia. Essi erano guidati da Guglielmo d’Altavilla, detto “Braccio di ferro” e da suo fratello Drogone. In breve tempo questi condottieri tolsero ai Bizantini il dominio dell’Italia meridionale, iniziando dalla Sicilia. Nel 1050 arrivò in Calabria Roberto d’Altavilla, detto il Guiscardo, raggiunto nel 1057 da suo fratello Ruggiero. I due iniziarono ad assediare le principali città della Calabria, trovando dapprima l’opposizione del papato. Nella battaglia di Civitate l’esercito di volontari guidato da Leone IX subì una disfatta totale e lo stesso pontefice fu catturato dai Normanni. Con l’arrivo degli Scandinavi tutte le diocesi ortodosse furono convertite in diocesi cattoliche, così Papa Niccolò II decise di stringere un’alleanza con i nuovi padroni del meridione e nel 1059 a Melfi investì solennemente Roberto il Guiscardo del titolo di “Duca di Puglia, Calabria e Sicilia”.
    La città di Paola deve ai Normanni la costruzione del “Castello di Paola” intorno all’anno 1110. Questa roccaforte fu eretta usando malta e tufo, in una posizione strategica che sovrastava la città e aveva lo scopo di difendere monaci e abitanti dai soldati che passavano attraverso il territorio paolano. Castello e cinta muraria (1100 d.C.). L’ingresso è situato a nord (Porta Cancello); durante la Guerra del Vespro, 1282-88, ospitò la popolazione in fuga. Dimora dei feudatari arricchito e arredato sontuosamente sotto gli Spinelli. Espugnato, saccheggiato e rovinato dai Turchi nel 1555, fino al 1806 dimora dei marchesi Spinelli di Fuscaldo. Nel 1806, assaltato dai Borboni divenne un carcere e iniziò il declino definitivo che oggi ne fa un rudere.

    Paola beneficiò del regno di Federico II di Svevia e iniziò progressivamente a ingrandirsi e a crescere d’importanza fino a che, quando la Calabria passò dal dominio Svevo a quello Angioino questi non ne favorirono il concentramento della popolazione, toccata dal lungo conflitto, in zone meglio protette (creando l’odierno centro storico) e difendibili che all’epoca si trasformarono in feudo, e fu affidato alla famiglia Ruffo di Montalto, poi Principi di Rossano. Dai Casali fuscaldesi di San Michele (intorno al Monastero di San Michele Arcangelo) e Fosse (Monastero intorno a Santa Maria delle Fosse, oggi periferia di Paola), gli abitanti si trasferirono nel casale di Paola, più sicuro.
    Nel 1496 Ferrante II d’Aragona confiscò il feudo al conte di Montalto per alienarlo “in perpetuum” a Giovan Battista Spinelli conte di Cariati e duca di Castrovillari “consiliario etoratori suo dilectissimo”. L’intervento degli Spinelli si tradusse in una migliore organizzazione del territorio che influì positivamente sull’agricoltura. Nel 1567 il feudo fu venduto ai marchesi Spinelli di Fuscaldo che lo tennero fino all’eversione della feudalità (1806)

cammino:
  associazioneHeading: l’associazione
  text1: |
    L’Associazione “Il Cammino di San Francesco di Paola” nasce per valorizzare il percorso escursionistico omonimo, inaugurato nel 2017. L’Associazione è costituita per formalizzare il progetto e per implementarlo e promuoverlo. Il Cammino è stato ideato per unire gli interessi naturalistici a quelli storici, culturali e religiosi. La figura di san Francesco di Paola, nota in tutto il mondo, esercita una forte attrattiva, soprattutto in alcuni luoghi, che sono testimonianze di tradizioni, pratiche devozionali e attività culturali che meritano di essere valorizzate anche attraverso forme di turismo esperienziali.

    Attualmente, l’Associazione cura la promozione, la diffusione, l’organizzazione della rete dell’ospitalità, la distribuzione delle credenziali e la manutenzione della segnaletica del Cammino. Inoltre, coordina la rete di altre associazioni, istituzioni, soggetti pubblici e privati che hanno manifestato un interesse verso il Cammino.

    mail: info@ilcamminodisanfrancesco.it

  tappeHeading: L’INTERO CAMMINO - LE TAPPE
  tappeSubheading: Da San Marco Argentano a Paterno Calabro
  tappeIntro: |
    Il Cammino di San Francesco di Paola è un percorso di mobilità lenta che ricalca i viaggi compiuti dal Frate paolano in diversi luoghi, per diverse motivazioni e in diversi periodi della sua vita. Una volta completato, il Cammino rappresenterà una ‘biografia su mappa’, composta da sei Vie.
    Allo stato attuale sono percorribili in perfetta autonomia tre viaggi, per un totale di 318,3 km suddivisi in 15 tappe modulabili: la Via del Giovane (San Marco Argentano - Paola); la Via dell’Eremita (Paola – Paterno, e viceversa); la Via dei Monasteri (Paterno - Corigliano, e viceversa); La Via per la Francia (Corigliano - Monte Sant’Angelo, e viceversa).
    Una volta acquistate le credenziali, si può decidere se percorrere una o due Vie, oppure l’intero Cammino.

  viaGiovaneHeading: "1. LA VIA DEL GIOVANE"
  viaGiovaneSubheading: "San Marco Argentano - Paola; 49 km in 3 tappe (0-3)"
  viaGiovaneText: |
    All’età di circa 14 anni, nel 1430, Francesco trascorse un anno votivo presso un convento francescano per adempiere a un voto dei genitori. La Via del Giovane rappresenta il viaggio dell’inquietudine: Francesco decise, infatti, di non restare in quel convento e di ritornare a casa, a Paola, pur avendo compreso di voler dedicare tutta la sua vita a Dio, ma senza sapere come.

  viaEremitaHeading: "2. LA VIA DELL’EREMITA"
  viaEremitaSubheading: "Paterno Calabro - Paola (bidirezionale); 62,7 km in 3 tappe (4-6)"
  viaEremitaText: |
    Dopo aver vissuto per diversi anni da perfetto eremita, Francesco si aprì alla vita cenobitica per assecondare la volontà di Dio. Alla costruzione del convento di Paola, seguì quella di Paterno avvenuta nel 1472. Frate Francesco, ormai maturo, iniziò così a diffondere in Calabria l’Ordine dei Minimi; percorse questa via diverse volte per fare la spola tra le due comunità e per tale ragione il cammino può essere percorso da Paola a Paterno o viceversa.

  viaMonasteriHeading: "3. LA VIA DEI MONASTERI"
  viaMonasteriSubheading: "Paterno Calabro - Corigliano Calabro (bidirezionale); 135 km in 6 tappe (7-12)"
  viaMonasteriText: |
    L’itinerario unisce tutti i conventi fondati da Francesco in Calabria mentre era ancora in vita, dopo quello di Paola (1435-1450). Il Frate si dedicò personalmente alla fondazione delle chiese a Paterno (1472), a Spezzano della Sila (1474) e a Corigliano Calabro (1476).

  viaFranciaHeading: "4. LA VIA PER LA FRANCIA"
  viaFranciaSubheading: "Corigliano Calabro - Monte S. Angelo (bidirezionale); 71,6 km in 3 tappe (13-15)"
  viaFranciaText: |
    L’itinerario accompagna san Francesco fino ai confini della Calabria. Dalla cima di Monte Sant’Angelo, nel Massiccio del Pollino, il Frate saluta la sua amata terra, imprimento le sue orme sulla roccia.

