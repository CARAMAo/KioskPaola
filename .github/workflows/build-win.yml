name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Enable long paths (Windows)
        run: git config --system core.longpaths true

      # Optional cache to speed up Electron/electron-builder downloads
      - name: Cache Electron/electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: electron-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build Windows portable EXE
        run: npm run dist:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-windows
          path: dist_electron/**
          if-no-files-found: error
          retention-days: 14

      - name: Attach build to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: KioskPaola v${{ github.ref_name }}
          allowUpdates: true
          replacesArtifacts: true
          draft: false
          prerelease: false
          artifacts: dist_electron/kiosk.exe
          artifactContentType: application/vnd.microsoft.portable-executable
          body: |
            Windows portable build for v${{ github.ref_name }}.
            See commit history or CHANGELOG for details.
